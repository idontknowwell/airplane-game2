<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 여기에 CSS 스타일 추가 */
        #gameArea {
            position: relative;
            width: 100vw; /* 전체 너비 */
            height: 100vh; /* 전체 높이 */
            background-color: lightblue; /* 배경색 */
            overflow: hidden; /* 게임 영역을 넘는 요소 숨김 */
            display: flex; /* 플렉스박스 사용 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: flex-end; /* 수직 하단 정렬 */
        }
        #player {
            position: absolute;
            width: 50px;  /* 비행기 너비 */
            height: 50px; /* 비행기 높이 */
            background-color: blue; /* 비행기 색상 */
            bottom: 10px; /* 화면 하단에서 10px 위치 */
            left: calc(50% - 25px); /* 화면 중앙에 위치 */
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
        <!-- 다른 요소들 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
