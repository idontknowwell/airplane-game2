<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
    </div>
    <div id="lives" style="position: absolute; top: 10px; left: 10px; font-size: 30px; color: red;"></div>
    <div id="gameOver" style="display: none; color: white; font-size: 50px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">THE END</div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function() {
                    console.log('Service Worker Registered');
                });
        }
    </script>
</body>
</html>
