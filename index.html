<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <style>
        #gameArea {
            position: relative;
            width: 100vw; /* 전체 너비 */
            height: 100vh; /* 전체 높이 */
            background-color: lightblue; /* 배경색 */
            overflow: hidden; /* 게임 영역을 넘는 요소 숨김 */
        }
        #player {
            position: absolute;
            width: 50px;  /* 비행기 너비 */
            height: 50px; /* 비행기 높이 */
            background-color: blue; /* 비행기 색상 */
            bottom: 10px; /* 화면 하단에서 10px 위치 */
            left: calc(50% - 25px); /* 화면 중앙에 위치 */
        }
        .enemy {
            position: absolute;
            background-color: red;
            width: 50px; /* 적 비행기 너비 */
            height: 50px; /* 적 비행기 높이 */
        }
        .missile {
            position: absolute;
            width: 5px; /* 미사일 너비 */
            height: 15px; /* 미사일 높이 */
            background-color: yellow; /* 미사일 색상 */
        }
        #lives, #score {
            position: absolute;
            top: 10px;
            font-size: 24px;
            color: black;
        }
        #lives {
            left: 10px; /* 왼쪽 */
        }
        #score {
            right: 10px; /* 오른쪽 */
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            display: none; /* 게임 오버 메시지 숨김 */
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
        <div id="gameOver">GAME OVER</div>
        <div id="lives">Lives: 5</div>
        <div id="score">Score: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
